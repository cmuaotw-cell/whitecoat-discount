<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>折扣碼領取</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", system-ui, sans-serif;
      background: #f3f4f6;
    }
    .wrap {
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
      box-sizing: border-box;
    }
    .card {
      background: #ffffff;
      border-radius: 12px;
      padding: 20px 18px;
      max-width: 360px;
      width: 100%;
      box-shadow: 0 8px 24px rgba(0,0,0,0.08);
      text-align: center;
      box-sizing: border-box;
    }
    h1 {
      font-size: 18px;
      margin: 0 0 8px;
    }
    p {
      margin: 4px 0;
      font-size: 14px;
      color: #4b5563;
    }
    .code {
      margin: 12px 0;
      padding: 8px 12px;
      border-radius: 8px;
      background: #111827;
      color: #f9fafb;
      font-weight: bold;
      letter-spacing: 0.16em;
      font-size: 18px;
    }
    .small {
      font-size: 12px;
      color: #6b7280;
    }
    .error {
      color: #b91c1c;
      font-size: 14px;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div id="loading">
        <h1>正在為您領取折扣碼…</h1>
        <p class="small">請稍候數秒。</p>
      </div>

      <div id="result" style="display:none;">
        <h1>您的折扣碼</h1>
        <div id="code" class="code">--------</div>
        <p id="statusText"></p>
        <p class="small">請記得截圖保存此畫面。</p>
      </div>

      <div id="error" style="display:none;">
        <h1>暫時無法領取折扣碼</h1>
        <p id="errorText" class="error"></p>
        <p class="small">若持續發生，請洽現場工作人員協助。</p>
      </div>
    </div>
  </div>

  <script>
    // 把這裡換成你部署出來的 Web App /exec URL
    const BASE_URL = 'https://script.google.com/macros/s/AKfycby3eIqWb-B_ifvEYDwDG6eSy3DACTZu6zJGfwFPyBQGN3giIvyIbeS0EIawWVznlqXZ/exec';

    function getOrCreateDeviceId() {
      const key = 'whitecoat_device_id_v1';
      try {
        let id = localStorage.getItem(key);
        if (!id) {
          id = 'dev-' + Math.random().toString(36).slice(2) + Date.now().toString(36);
          localStorage.setItem(key, id);
        }
        return id;
      } catch (e) {
        // 如果 localStorage 不能用，就臨時產生一個
        return 'dev-' + Math.random().toString(36).slice(2) + Date.now().toString(36);
      }
    }

    // 這個函式會被 Apps Script 用 JSONP 呼叫：handle({...})
    function handle(res) {
      document.getElementById('loading').style.display = 'none';

      if (!res) {
        showError('發生未知錯誤，請稍後再試。');
        return;
      }

      if (res.status === 'empty') {
        showError('折扣碼已全數發放完畢，感謝您的支持。');
        return;
      }

      if (res.status === 'error') {
        showError(res.message || '系統錯誤，請稍後再試。');
        return;
      }

      if (res.status !== 'ok') {
        showError('系統發生未知錯誤，請稍後再試。');
        return;
      }

      // 成功
      const codeEl = document.getElementById('code');
      const statusEl = document.getElementById('statusText');
      codeEl.textContent = res.code || '--------';
      statusEl.textContent = res.reused
        ? ('您先前已領取過折扣碼（第 ' + res.index + ' 位）。')
        : ('您是第 ' + res.index + ' 位領取折扣碼的朋友！');

      document.getElementById('result').style.display = 'block';
    }

    function showError(msg) {
      document.getElementById('errorText').textContent = msg;
      document.getElementById('error').style.display = 'block';
    }

    function requestCode() {
      const deviceId = encodeURIComponent(getOrCreateDeviceId());
      const script = document.createElement('script');
      // 這裡只帶 deviceId 和 callback=handle，後端統一走 claimCode_
      script.src = BASE_URL + '?deviceId=' + deviceId + '&callback=handle';

      script.onerror = function () {
        document.getElementById('loading').style.display = 'none';
        showError('無法連線至伺服器，請稍後再試。');
      };

      document.body.appendChild(script);
    }

    window.addEventListener('load', requestCode);
  </script>
</body>
</html>
